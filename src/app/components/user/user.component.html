<!-- Formulario de Registro -->
<div class="row justify-content-center" id="register-card"> 
    <div class="col-12 col-md-8 col-lg-12"> 
        <div class="card">
            <div class="card-header text-center bg-danger text-white">
                Registro de Usuario
            </div>
            <div class="card-body">
                <h2>Crear un usuario nuevo</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="nombreCompleto">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingresa un nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirmPassword">Repite la Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol del Usuario</label>
                        <select class="form-control" id="rol" required>
                            <option value="">Selecciona un rol</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Vendedor">Vendedor</option>
                            <option value="Soporte al Cliente">Soporte al Cliente</option>
                            <option value="Usuario Regular">Usuario Regular</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
